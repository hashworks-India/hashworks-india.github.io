title: 'Microservices Architecture'
content: 'MSA is an emerging architectural pattern for building distributed applications that support bimodal architecture with different capability views. Business success needs a strong drive to gain consumer insights, achieve shorter time-to-market and ability to deliver seamless Omni-channel experience. MSA delivers the capacity to build an application ecosystem capable of being agile, flexible and scalable.'
