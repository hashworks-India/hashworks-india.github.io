- title: 'Innovate'
  imagesrc: /assets/img/service-del/icon1.jpg
  content: |
       Enterprise or startups! Disruption has always been a consistently effective strategy for new business entrants or the incumbents to dominate in their market and to combat the competitors fiercely. We can be your value partner to shape a business idea into disruptive strategy. Talk to us to partner for your digital initiatives.
        
- title: 'Scale'
  imagesrc: /assets/img/service-del/icon2.jpg
  content: |
        As your business scale, the IT system that runs your business is bound to confront complexity. If your IT strategy doesn’t evolve in proportion to your growth, it will spiral down your business. Complexity has its distinct properties. Across our development culture & tooling, reversibility is a key thread to undo complexity. Our correlation & automation expertise can help you scale.

